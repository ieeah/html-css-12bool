<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <h2 class="container mb30px">12 Columns Grid Layout</h2>
        <div class="container">
            <div class="row">
                <div class="col-1 p-0">
                    <div class="box">col 1</div>
                </div>
                <div class="col-1 p-0">

                </div>
                <div class="col-1 p-0">
                    <div class="box">col 1</div>
                </div>
                <div class="col-1 p-0">

                </div>
                <div class="col-1 p-0">
                    <div class="box">col 1</div>
                </div>
                <div class="col-1 p-0">
                    <div class="box">col 1</div>
                </div>
                <div class="col-1 p-0">
                    <div class="box">col 1</div>
                </div>
                <div class="col-1 p-0">
                    <div class="box">col 1</div>
                </div>
                <div class="col-1 p-0">
                    <div class="box">col 1</div>
                </div>
                <div class="col-1 p-0">

                </div>
                <div class="col-1 p-0">

                </div>
                <div class="col-1 p-0">
                    <div class="box">col 1</div>
                </div>
            </div>
        </div>
    
        <div class="container">
            <div class="row">
                <div class="col-2 p-0">
                    <div class="box">Col</div>
                </div>
                <div class="col-5 p-0">
                    <div class="box">Col</div>
                </div>
                <div class="col-5 p-0">
                    <div class="box">Col</div>
                </div>
            </div>
        </div>
    
        <div class="container">
            <div class="row">
                <div class="col-12 p-0">
                    <div class="box">12 col</div>
                </div>
            </div>
        </div>
    
    
        <div class="container">
            <div class="row">
                <div class="col-8 p-0">
                    <div class="box">Col 8</div>
                </div>
                <div class="col-2 p-0">

                </div>
                <div class="col-2 p-0">

                </div>
            </div>
        </div>
    
    
        <div class="container">
            <div class="row">
                <div class="col-1 p-0">

                </div>
                <div class="col-2 p-0">

                </div>
                <div class="col-2 p-0">
                    <div class="box">Col 2</div>
                </div>
                <div class="col-6 p-0">

                </div>
                <div class="col-1 p-0">
                    <div class="box">Col 1</div>
                </div>
            </div>
        </div>
    
    
        <div class="container mb30px">
            <div class="row">
                <div class="col-6 box">
                    <div class="row">
                        <div class="col-2 p-0">
                            <div class="box nest">Col 2</div>
                        </div>
                        <div class="col-2 p-0">
                            <div class="box nest">Col 2</div>
                        </div>
                        <div class="col-8 p-0">
                            <div class="box nest">Col 8</div>
                        </div>
                    </div>
                </div>
                <div class="col-6 box">
                    <div class="row">
                        <div class="col-6 p-0">
                            <div class="box nest">Nested Col 6</div>
                        </div>
                        <div class="col-6 p-0">
                            <div class="box nest">Nested Col 6</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    
    
        <div class="container">
            <div class="row"></div>
        </div>
    
    
        <div class="container">
            <div class="row">
                <div class="col-12 p-0">
                    <div class="box"></div>

            </div>
        </div>

            <div class="row">
                <div class="col-1 p-0"><div class="box"></div></div>
                <div class="col-11 p-0"><div class="box"></div></div>

                <div class="col-4 p-0"><div class="box"></div></div>
                <div class="col-8 p-0"><div class="box"></div></div>

        <div class="container">

                    <div class="box"></div>

                </div>
                <div class="col-6 p-0">
                    <div class="box"></div>
                </div>
            </div>
        </div>

    <section>
        <h2 class="container mb30px">Offset</h2>

        <div class="container">
            <div class="row">
                <div class="col-1 offset-11">
                    <div class="box"></div>
                </div>
            </div>
        </div>


        <div class="container">
            <div class="row">
                <div class="col-2 offset-10">
                    <div class="box"></div>

            </div>
        </div>

            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-9 offset-3">
                    <div class="box"></div>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-10 offset-2">
                    <div class="box"></div>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-11 offset-1">
                    <div class="box"></div>
                </div>
            </div>
        </div>

</html>
